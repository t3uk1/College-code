     <h3 align="center">meta、h3、hr、p等标记的应用</h3>
		 <hr color="#FF00FF">
		 <p>HTML标准自1999年12月发布的HTML4.01后，后继的HTML5和其它标准被束之高阁，为了推动Web标准化运动的发展，一些公司联合起来，成立了一个叫做 Web Hypertext Application Technology Working Group （Web超文本应用技术工作组 -WHATWG） 的组织。</p>
