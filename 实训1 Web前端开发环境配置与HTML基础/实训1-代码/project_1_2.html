<!doctype html>
<html lang="en">
	<head>
		<!-- meta标记的应用 -->
		<meta charset="UTF-8">
		<title>body属性及注释标记的应用</title>
		<!-- 插入内部样式表 -->
		<style type="text/css">
		p{text-indent:2em;/*定义首行缩进2个字符 */}
		div{border:1px dotted #660033;/* 定义div的边框样式 */}
		</style>
	</head>
	<comment>body的属性应用</comment>
	<body text="white" topmargin="50px" leftmargin="50px" bgcolor="#6633ff">
		<!-- 插入1个图层div -->
		<div id="" class="">
			<comment>在div中插入标题字、水平分隔线和段落</comment>
			<h2>设计彩色页面</h2>
			<hr color="#00ff00">
			<p>HTML（Hyper Text Mark-up Language）即超文本标记语言，是 WWW 的描述语言，由 Tim Berners-Lee提出。设计 HTML 语言的目的是为了能把存放在一台电脑中的文本或图形与另一台电脑中的文本或图形方便地联系在一起，形成有机的整体，人们不用考虑具体信息是在当前电脑上还是在网络的其它电脑上。</p>
			<hr color="#ff0066">
		</div>
	</body>
</html>
